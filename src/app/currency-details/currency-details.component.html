<div id="currency-detail" *ngIf="currency">
<h1 class="header__title">{{currency.id}}</h1>
    <ng-container>
        <mat-list>
		  <mat-list-item>
		    <p mat-line>code: {{currency.attributes.code}} </p>
		  </mat-list-item>
		  <mat-divider></mat-divider>
		  <mat-list-item>
		    <p mat-line>name: {{currency.attributes.name}} </p>
		  </mat-list-item>
		  <mat-divider></mat-divider>
		  <mat-list-item>
		    <p mat-line>currency_type: {{currency.attributes.currency_type}} </p>
		  </mat-list-item>
		  <mat-divider></mat-divider>
		  <mat-list-item>
		    <p mat-line>code_iso_numeric3: {{currency.attributes.code_iso_numeric3}} </p>
		  </mat-list-item>
		  <mat-divider></mat-divider>
		  <mat-list-item>
		    <p mat-line>code_iso_alpha3: {{currency.attributes.code_iso_alpha3}} </p>
		  </mat-list-item>
		</mat-list>
    </ng-container>
</div><br/>
<button mat-raised-button type="button" (click)="goBack()">
    {{'goBack'}}
</button>
